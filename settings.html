<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ERDSPE9CZM"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-ERDSPE9CZM');
    </script>
    <title>設定｜ぽいんとらぼ</title>
    <meta name="description" content="言語などサイトの表示設定を変更できます。" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <script>
      (function(){var t=localStorage.getItem('pointlab_theme');var s=window.matchMedia&&window.matchMedia('(prefers-color-scheme:dark)').matches?'dark':'light';document.documentElement.setAttribute('data-theme',t==='dark'||t==='light'?t:s);})();
    </script>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/pages.css" />
    <script src="./js/theme-switcher.js" defer></script>
    <script src="./js/language-switcher.js" defer></script>
    <script src="./js/mobile-nav.js" defer></script>
  </head>
  <body>
    <a href="#main" class="skip-link">メインコンテンツへ</a>
    <div id="site-header-root"></div>
    <script src="./js/header-include.js"></script>

    <div class="layout-main">
      <main class="layout-content" id="main">
        <div class="page-content">
          <h1>設定</h1>

          <section class="section">
            <h2>表示モード</h2>
            <div class="theme-switcher" role="group" aria-label="表示モード">
              <button type="button" class="theme-switcher__btn" data-theme="light" aria-pressed="false">ライトモード</button>
              <button type="button" class="theme-switcher__btn" data-theme="dark" aria-pressed="false">ダークモード</button>
            </div>
          </section>

          <section class="section">
            <h2>言語</h2>
            <div class="lang-switcher lang-switcher--settings" data-lang="ja">
              <a href="./settings.html" class="lang-switcher__tag" data-lang="ja" aria-current="page">日本語</a>
              <a href="./settings-en.html" class="lang-switcher__tag" data-lang="en">English</a>
              <a href="./settings-zh.html" class="lang-switcher__tag" data-lang="zh">繁體中文</a>
            </div>
          </section>
        </div>
      </main>
    </div>

    <footer class="site-footer">
      <div class="site-footer__inner">
        <p class="site-footer__copyright">© 2026 ぽいんとらぼ</p>
      </div>
    </footer>
  </body>
</html>
