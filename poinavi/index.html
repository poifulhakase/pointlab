<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ぽいナビ" />
    <meta name="theme-color" content="#ffffff" />
    <title>ぽいナビ</title>
    <meta name="description" content="旅行をサポートする便利なアプリ" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="light-mode">
    <!-- ヘッダー -->
    <header class="translate-header">
      <h1 class="translate-header__title">
        <img src="./logo.svg" alt="ぽいナビ" class="translate-header__logo" />
      </h1>
    </header>

    <!-- メインコンテンツ -->
    <main class="memo-main">
      <div class="memo-placeholder">
        <p>メモ機能（準備中）</p>
      </div>
    </main>

    <!-- フッターナビゲーション -->
    <footer class="footer-nav">
      <a href="./translate.html" class="footer-nav__item">
        <svg class="footer-nav__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
          <line x1="12" y1="19" x2="12" y2="23"></line>
          <line x1="8" y1="23" x2="16" y2="23"></line>
        </svg>
        <span class="footer-nav__label">翻訳</span>
      </a>
      <a href="./index.html" class="footer-nav__item footer-nav__item--active">
        <svg class="footer-nav__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span class="footer-nav__label">メモ</span>
      </a>
      <a href="./map.html" class="footer-nav__item">
        <svg class="footer-nav__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
          <line x1="8" y1="2" x2="8" y2="18"></line>
          <line x1="16" y1="6" x2="16" y2="22"></line>
        </svg>
        <span class="footer-nav__label">地図</span>
      </a>
    </footer>

    <script>
      // テーマ初期化
      const savedTheme = localStorage.getItem("poinavi_theme") || "light";
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        document.body.classList.remove("light-mode");
      }
    </script>
  </body>
</html>
