<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ぽいナビ" />
    <meta name="theme-color" content="#ffffff" />
    <title>ぽいナビ</title>
    <meta name="description" content="旅行をサポートする便利なアプリ" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="light-mode">
    <!-- ヘッダー -->
    <header class="translate-header">
      <!-- 左側スペーサー（高さ揃え用） -->
      <div class="translate-header__icon-btn translate-header__icon-btn--left translate-header__icon-btn--invisible" aria-hidden="true"></div>
      
      <h1 class="translate-header__title">
        <img src="./logo.svg" alt="ぽいナビ" class="translate-header__logo" />
      </h1>
      
      <!-- 右側スペーサー（高さ揃え用） -->
      <div class="translate-header__icon-btn translate-header__icon-btn--right translate-header__icon-btn--invisible" aria-hidden="true"></div>
    </header>

    <!-- メインコンテンツ -->
    <main class="memo-main">
      <div class="memo-placeholder">
        <p>メモ機能（準備中）</p>
      </div>
    </main>

    <!-- フッター -->
    <footer class="translate-footer">
      <a href="./translate.html" class="translate-footer__btn" aria-label="翻訳ページへ">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
        <span>翻訳</span>
      </a>
      <a
        href="https://note.com/pointlab"
        target="_blank"
        rel="noopener noreferrer"
        class="translate-footer__banner"
      >
        <img src="./poyonkun_full.png" alt="ぽいふる" class="translate-footer__banner-icon" />
        <span>ぽいんとらぼ</span>
      </a>
      <a href="./map.html" class="translate-footer__btn" aria-label="地図ページへ">
        <span>地図</span>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </a>
    </footer>

    <script>
      // テーマ初期化
      const savedTheme = localStorage.getItem("poinavi_theme") || "light";
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        document.body.classList.remove("light-mode");
      }
    </script>
  </body>
</html>
