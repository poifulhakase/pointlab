<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="ハカセAI">
  <meta name="theme-color" content="#ffffff">
  <title>ハカセAI</title>
  <meta name="description" content="ハカセAI - 自己思考型・金融補助装置">
  <!-- OGP -->
  <meta property="og:title" content="ハカセAI">
  <meta property="og:description" content="ハカセAI - 自己思考型・金融補助装置">
  <meta property="og:image" content="https://pointlab.vercel.app/hakaseAI/og-image.png">
  <meta property="og:url" content="https://pointlab-24k4.vercel.app/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css?v=2">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- ヘッダー -->
    <header class="header">
      <button id="infoButton" class="info-icon-button" type="button" aria-label="免責事項">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
      </button>
      <h1 class="header-title"><img src="logo.svg" alt="ハカセAI" class="header-logo"></h1>
      <button id="settingsButton" class="settings-icon-button" type="button" aria-label="設定">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </header>

    <!-- 設定モーダル -->
    <div id="settingsModal" class="settings-modal hidden">
      <div class="settings-modal__overlay"></div>
      <div class="settings-modal__content">
        <div class="settings-modal__header">
          <h2 class="settings-modal__title">設定</h2>
          <button class="settings-modal__close" id="settingsModalClose" aria-label="閉じる">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="settings-modal__body">
          <div class="settings-modal__item">
            <label class="settings-modal__label">テーマ</label>
            <button id="themeToggle" class="settings-modal__theme-toggle">
              <span class="theme-icon">🌙</span>
              <span class="theme-text">ダークモード</span>
            </button>
          </div>
          <div class="settings-modal__item">
            <label class="settings-modal__label">会話履歴</label>
            <button id="clearHistoryBtn" class="settings-modal__clear-btn">
              <span>🗑️</span>
              <span>履歴をクリア</span>
            </button>
          </div>
          <div class="settings-modal__item">
            <label class="settings-modal__label">全てリセット</label>
            <button id="resetAllBtn" class="settings-modal__reset-btn">
              <span>⚠️</span>
              <span>全データをリセット</span>
            </button>
            <p class="settings-modal__hint">履歴・テーマ設定を全て初期化します</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 免責事項モーダル -->
    <div id="disclaimerModal" class="settings-modal hidden">
      <div class="settings-modal__overlay"></div>
      <div class="settings-modal__content">
        <div class="settings-modal__header">
          <h2 class="settings-modal__title">免責事項</h2>
          <button class="settings-modal__close" id="disclaimerModalClose" aria-label="閉じる">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="settings-modal__body disclaimer-body">
          <p class="disclaimer-text">本サービス「ハカセAI」は、AIによる参考情報を提供するものです。</p>
          <ul class="disclaimer-list">
            <li>提供される情報は参考情報であり、正確性・完全性を保証するものではありません</li>
            <li>投資判断・金融判断は、ご自身の責任において行ってください</li>
            <li>本サービスの利用により生じた損害について、運営者は一切の責任を負いません</li>
            <li>重要な判断をされる際は、専門家への相談を推奨いたします</li>
          </ul>
          <p class="disclaimer-note">ご利用いただいた時点で、上記に同意いただいたものとみなします。</p>
        </div>
      </div>
    </div>

    <!-- チャットエリア -->
    <main class="chat-container" id="chatContainer">
      <!-- 初期メッセージはJavaScriptで動的に表示 -->
    </main>

    <!-- 入力エリア -->
    <div class="input-area">
      <div class="input-wrapper">
        <textarea 
          id="userInput" 
          placeholder="相談してみる"
          rows="1"
        ></textarea>
        <button id="sendButton" class="send-button" disabled>
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- フッター -->
    <footer class="note-banner">
      <span class="note-banner__disclaimer">※これは<br>エンタメAIです</span>
      <a
        href="https://note.com/pointlab"
        target="_blank"
        rel="noopener noreferrer"
        class="note-banner__link"
      >
        <img src="../poinavi/poyonkun_full.png" alt="ぽいんとらぼ" class="note-banner__logo" />
      </a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
